<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">

	<category name='INPUT' colour='#0376f7'>
		<category name='BUTTON' colour='#3b96fc'>
			<block type='button-event'></block>
			<block type='button-get'></block>
		</category>

		<category name='WEATHER' colour='#3b96fc'>
			<block type='weather-event'></block>
			<block type='weather-get'></block>
		</category>
		<category name='LIGHT' colour='#3b96fc'>
			<block type='light-get'></block>
		</category>
		<category name='SOUND' colour='#3b96fc'>
			<block type='sound-event'></block>
		</category>
		<category name='DISTANCE' colour='#3b96fc'>
			<block type='distance-get'></block>
		</category>
		<category name='MOISTURE' colour='#3b96fc'>
			<block type='moisture-get'></block>
		</category>
		<category name='MOTION' colour='#3b96fc'>
			<block type='motion-event'></block>
		</category>
	</category>
	<category name='CONTROL' colour='#f99205'>
		<category name='RELAY' colour='#f99205'>
			<block type='relay-set'>
				<value name='MAIN'>
					<shadow type='state_output'>
					</shadow>
				</value>
			</block>

		</category>
		
		<category name='LED' colour='#f99205'>
			<block type='led-set'>
				<value name='MAIN'>
					<shadow type='state_output'>
					</shadow>
				</value>
			</block>

		</category>

		<category name='BUZZER' colour='#f99205'>
			<block type='buzzer-set'>
				<value name='MAIN'>
					<shadow type='state_output'>
					</shadow>
				</value>
			</block>
			<block type='buzzer-beep'>

				<value name="MAIN">
					<shadow type="number_output">
					</shadow>
				</value>

			</block>
		</category>
		<category name='MUSIC' colour='#f99205'>
			<block type='music-set-play'></block>
			<block type='music-set-volume'></block>
			<block type='music-set-stop'></block>
			<block type='music-set-pause'></block>
		</category>
		<category name='REMOTE' colour='#f99205'>
			<block type='remote-learn'></block>
			<block type='remote-send'></block>
		</category>
	</category>
	
	<category name = 'DISPLAY' colour = '#297fb8'>
		<category name = 'LCD' colour = '#297fb8'>
			<block type = 'lcd-display'>
				<value name="LEFT">
					<shadow type="display_text">
						<field name="TEXT">NAME</field>
					</shadow>
				</value>
				<value name="RIGHT">
					<shadow type="display_text">
						<field name="TEXT">VALUE</field>
					</shadow>
				</value>
			</block>
			<block type = 'lcd-clear'>
			</block>
			<block type = 'lcd-backlight'>
			</block>
		</category>
		<category name = 'OLED'>
		</category>
	</category>
	<category name='NETWORK' colour='#23c890'>
		<block type='blynk_event_vr'></block>
		<block type='blynk_write_vw'></block>
	</category>
	<category name='TIMER' colour='#973999'>
		<block type='timer-event-repeat'></block>
		<block type='timer-wait'></block>
		<block type='timer-runtime'></block>
		<block type='timer-ntp'></block>
	</category>
	<category name='LOOPS' colour='#40bf4a'>
		<block type="controls_repeat_ext">2
			<value name="TIMES">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
		</block>
		<block type="controls_whileUntil">
			<field name="MODE">WHILE</field>
		</block>
		<block type="controls_for">
			<field name="VAR" id="p(1APX:tPbR@_S=dKwsa" variabletype="">i</field>
			<value name="FROM">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="TO">
				<shadow type="math_number">
					<field name="NUM">10</field>
				</shadow>
			</value>
			<value name="BY">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="controls_forEach">
			<field name="VAR" id="LV!pxm=y2ER5K*iRn=gY" variabletype="">j</field>
		</block>
		<block type="controls_flow_statements">
			<field name="FLOW">BREAK</field>
		</block>
	</category>
	<category name='LOGIC' colour='#4cbfe6'>
		<block type="controls_if">
			<value name="IF0">
				<block type="logic_compare">
					<field name="OP">EQ</field>
				</block>
			</value>
		</block>
		<block type="controls_if"></block>
		<block type="logic_compare">
			<field name="OP">EQ</field>
		</block>
		<block type="logic_operation">
			<field name="OP">AND</field>
		</block>
		<block type="logic_negate"></block>
		<block type="logic_boolean">
			<field name="BOOL">TRUE</field>
		</block>
	</category>
	<category name='VARIABLES' colour='#ff6680' custom="VARIABLE"> </category>
	<category name='MATH' colour='#9966ff'>
		<block type="math_number">
			<field name="NUM">0</field>
		</block>
		<block type='math_convert'>
		</block>
		<block type="math_arithmetic">
			<field name="OP">ADD</field>
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="math_arithmetic">
			<field name="OP">MINUS</field>
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="math_arithmetic">
			<field name="OP">MULTIPLY</field>
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
		<block type="math_arithmetic">
			<field name="OP">DIVIDE</field>
			<value name="A">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
			<value name="B">
				<shadow type="math_number">
					<field name="NUM">1</field>
				</shadow>
			</value>
		</block>
	</category>
	<category name='TEXT' colour='#213237'>
		<block type="text">
			<field name="TEXT"></field>
		</block>
	</category>
	<category name = 'FUNCTION' colour = "#F1C40F">
	</category>
	<sep></sep>
	<category name = 'ADVANCED' colour = "#00272b">
	</category>


</xml>
